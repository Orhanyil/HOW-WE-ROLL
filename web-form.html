<script>
// Hentet fra https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch (07-11-2022)
// Eksempel på implementering av POST-metode ved bruk av fetch:
async function postData(url = "", data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
          method: "POST", /* *GET, POST, PUT, DELETE, etc. "method" definerer hvilken HTTP-metode som vil brukes ved innsending
                           av skjemadata. Hvis  skjemadata skal sendes som URL-variabler (method="GET"), hvis det skal sendes 
                          som HTTP-melding (method="POST"). Siden informasjonen som sendes med GET vises i URL-en, er 
                          sikkerhetsrisikoen høy, men den er raskere enn POST-metoden. POST-metoden brukes for forespørsler som 
                          vi ikke ønsker skal vises i URL-en.*/

          mode: "cors", // no-cors, *cors, same-origin. "cors" tar kritiske sikkerhetstiltak for noen servere.
          cache: "no-cache", // *default, no-cache, reload, force-cache,only-if-cached
          credentials: "same-origin", // include, *same-origin, omit
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          redirect: "follow", // manual, *follow, error
          referrerPolicy: "no-referrer", // no-referrer,*no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
          body: JSON.stringify(data), // body data type must match"Content-Type"header
        });
        return response.json(); // parses JSON response into native JavaScriptobjects
      }
      //hentet fra https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/formdata_event
      function formData(event) {
        event.preventDefault();
        const data = new FormData(event.target);
        const formJSON = Object.fromEntries(data.entries()); 
        const results = document.querySelector(".results pre");
        postData("https://bacit.info/", formJSON).then((data) => {
          results.innerText = JSON.stringify(data, null, 2);
        });
      }
      const form = document.querySelector("form");
      form.addEventListener("submit", formData);

</script>
